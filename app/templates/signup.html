<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" action="/signup">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name"><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email"><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password"><br><br>

        <label for="signup-confirm">Confirm Password:</label>
        <input type="password" id="signup-confirm" name="signup-confirm"><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
